<include file="Public:header" />
<style>
    body{
        background-color: #f5f5f5;
    }
</style>
<body><!-- action: .navigator-collapse -->
    
    <nav class="navbar navbar-mars" role="navigation">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="{:IMAGES_PATH}alert_logo.svg" alt="" height="30"></a>
            </div>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-ghost" href="{:U('Passport/login')}">登录</a></li>
            </ul>
            
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-9"><!-- -->

                <div class="panel-view">
                    
                    <if condition="!$send_success">
                        <!-- 找回密码界面 -->
                        <div class="panel panel-default mt20">
                            <div class="panel-heading">
                                <h5>找回密码</h5>
                            </div>
                            <div class="panel-body">

                                <form class="form-horizontal mt10" id="item_form" method="post">
                                    
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label">电子邮箱:</label>
                                        <div class="col-sm-5">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的电子邮箱" required autofocus>
                                            <div class="help-block">用于接收重置密码邮件等有关您账户的重要信息</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="primary_btn" data-loading-text="发送中..." style="padding: 6px 50px;">发送重置密码邮件</button>
                                        </div>
                                    </div>
                                </form><!-- .form-horizontal -->

                            </div>
                        </div><!-- .panel-default -->

                    <else/>
                        <!-- 发送重置密码邮件成功界面 -->
                        <div class="panel panel-default mt20">
                            <div class="panel-body" style="padding: 50px 50px 60px;">
                                    
                                <div class="msg msg-success">
                                    <div class="msg-left">
                                        <i class="iconfont icon-success"></i>
                                    </div>
                                    <div class="msg-body">
                                        <h4>邮件发送成功</h4>
                                        <p>系统已发送一封邮件至{$email}，请按邮件内容进入重置密码界面。</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </if>
                    
                </div><!-- .panel-view -->

            </div>
        </div>
    </div>

    <footer>© {:date('Y')} alert 版权所有</footer>
    <include file="Public:footer" />
    
    <script>
        $(document).ready(function(){

        });
    </script>
</body>
</html>

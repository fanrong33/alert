<include file="Public:header" />
<body>
    
    <include file="Public:nav" />
   
    <div class="page-container">
        
        <div class="page-content">

            <ul class="page-breadcrumb">
                <li><a href="/">首页</a></li>
                <span>/</span>
                <li class="active">成员</li>
            </ul><!-- .page-breadcrumb -->

            <div class="list-page-content">
                <div class="list-view">
                    
                    <div class="list-meta">
                        <div class="list-action">
                            <a class="btn btn-primary" href="{:U('Member/add')}"><i class="glyphicon glyphicon-plus"></i> 添加成员</a>
                        </div><!-- .list-action -->
                         <div class="list-filter">
                            <form id="search_form" action="{:U('Member/index')}" method="GET">
                                <div class="input-group inline-block" style="width: 250px;">
                                    <input class="form-control" id="keyword" name="keyword" value="{$keyword}" type="text" placeholder="搜索姓名和手机号" autocomplete="off" style="width: 210px;">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </span>
                                </div>



                                <input type="hidden" id="order_by" name="order_by" value="" />
                                <input type="hidden" id="direction" name="direction" value="" />
                            </form>
                        </div><!-- .list-filter -->
                    </div><!-- .list-meta -->


                    <table class="table table-hover" id="item_list">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th style="width:130px;">
                                    <span class="sort <if condition="$order_by eq 'create_time'">{$direction}</if>" data-order-by="create_time">创建日期</span>
                                </th>
                                <th style="width:150px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                              <if condition="$list">
                                <volist name="list" id="rs">
                                    <tr id="item_{$rs['id']}">
                                        <td>
                                            <a class="f13" href="{:U('Member/edit', array('id'=>$rs['id']))}">{:highlight($rs['name'])}</a>
                                        </td>
                                        <td>{$rs['email']}</td>
                                        <td>{:highlight($rs['mobile'])}</td>
                                        <td>
                                            {:date('Y-m-d' ,$rs['create_time'])}
                                        </td>
                                        <td>
                                            <a href="{:U('Member/edit', array('id'=>$rs['id']))}">编辑</a>
                                            <span class="divider">|</span>
                                            <a class="j_delete_item" data-item-id="{$rs['id']}" data-url="{:U('Member/delete')}" href="javascript:;" style="color:red;">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            <else/>
                                <tr>
                                    <td colspan="10" class="text-center">暂无数据</td>
                                </tr>
                            </if>
                        </tbody>
                    </table>
                    <nav class="text-right">
                        <ul class="pagination" style="margin-top: 0;">{$page}</ul>
                    </nav>
                </div><!-- .list-view -->
            </div><!-- .list-page-content -->


        </div><!-- .page-content -->   
    </div><!-- .page-container -->

    
    <include file="Public:sidebar" />
    <include file="Public:footer" />
    <script>
    $(document).ready(function(){


    });
    </script>

</body>
</html>
